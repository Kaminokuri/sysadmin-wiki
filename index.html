<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki - Math√©o Fauvel | Cybers√©curit√© & Administration Syst√®mes</title>
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #0a0e27;
            --accent: #1a1f3a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border: #2a3050;
            --success: #00ff88;
            --warning: #ff6b35;
            --code-bg: #0d1117;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--secondary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Matrix rain effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: -1;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    var(--primary) 2px,
                    var(--primary) 4px
                );
            animation: matrix 20s linear infinite;
        }

        @keyframes matrix {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header h1::before {
            content: '';
            width: 3px;
            height: 30px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .search-container {
            position: relative;
            max-width: 400px;
            flex: 1;
            margin: 0 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: var(--code-bg);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Layout */
        .container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--accent);
            border-right: 1px solid var(--border);
            padding: 2rem 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-title {
            padding: 0 1.5rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-title::before {
            content: '‚ñ∏';
            color: var(--primary);
        }

        .nav-item {
            display: block;
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            position: relative;
        }

        .nav-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-left-color: var(--primary);
            padding-left: 2rem;
        }

        .nav-item.active {
            background: rgba(0, 212, 255, 0.15);
            border-left-color: var(--primary);
        }

        .nav-item .badge {
            font-size: 0.7rem;
            background: var(--primary);
            color: var(--secondary);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            margin-left: 0.5rem;
        }

        /* Sous-menus */
        .nav-item.has-submenu {
            cursor: pointer;
        }

        .nav-toggle {
            font-size: 0.8rem;
            margin-right: 0.5rem;
            transition: transform 0.2s ease;
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            border-left: 2px solid var(--primary);
            margin-left: 1rem;
        }

        .submenu.expanded {
            max-height: 500px;
        }

        .submenu-item {
            padding: 0.5rem 1rem 0.5rem 2rem !important;
            font-size: 0.9rem;
            border-left: none !important;
            position: relative;
        }

        .submenu-item::before {
            content: '‚îî';
            position: absolute;
            left: 1rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .submenu-item:hover {
            background: rgba(0, 212, 255, 0.05);
            padding-left: 2.5rem !important;
        }

        .submenu-item.active {
            background: rgba(0, 212, 255, 0.1);
            border-left: 2px solid var(--primary) !important;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem 3rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .breadcrumb {
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .breadcrumb span {
            margin: 0 0.5rem;
        }

        .content-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .content-header h2 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .meta-info {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Content Styling */
        .content h3 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: var(--primary);
            position: relative;
            padding-left: 1rem;
        }

        .content h3::before {
            content: '#';
            position: absolute;
            left: 0;
            opacity: 0.5;
        }

        .content h4 {
            font-size: 1.2rem;
            margin: 1.5rem 0 1rem;
            color: var(--text-primary);
        }

        .content p {
            margin-bottom: 1rem;
            color: var(--text-primary);
            line-height: 1.8;
        }

        .content code {
            background: var(--code-bg);
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            border: 1px solid var(--border);
        }

        .content pre {
            background: var(--code-bg);
            padding: 1.5rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border);
            position: relative;
        }

        .content pre code {
            background: none;
            padding: 0;
            border: none;
        }

        .code-header {
            position: absolute;
            top: 0;
            right: 0;
            padding: 0.5rem 1rem;
            background: var(--accent);
            border-radius: 0 4px 0 4px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .content ul, .content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .content li {
            margin-bottom: 0.5rem;
        }

        .content a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 1px dotted var(--primary);
            transition: all 0.2s ease;
        }

        .content a:hover {
            border-bottom-style: solid;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* Alert Boxes */
        .alert {
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            border-radius: 4px;
            border-left: 4px solid;
        }

        .alert-info {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--primary);
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--success);
        }

        .alert-warning {
            background: rgba(255, 107, 53, 0.1);
            border-color: var(--warning);
        }

        /* Tables */
        table {
            width: 100%;
            margin: 1.5rem 0;
            border-collapse: collapse;
            background: var(--accent);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--code-bg);
            font-weight: 600;
            color: var(--primary);
        }

        tr:hover {
            background: rgba(0, 212, 255, 0.05);
        }

        /* Terminal Window */
        .terminal {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .terminal-header {
            background: var(--accent);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--warning);
        }

        .terminal-dot:nth-child(2) {
            background: #ffbd2e;
        }

        .terminal-dot:nth-child(3) {
            background: var(--success);
        }

        .terminal-body {
            padding: 1.5rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
        }

        .terminal-line::before {
            content: '$ ';
            color: var(--primary);
        }

        /* Mobile Toggle */
        .mobile-toggle {
            display: none;
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
            z-index: 1000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .search-container {
                margin: 0 1rem;
            }

            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 999;
                transform: translateX(-100%);
                box-shadow: 2px 0 20px rgba(0, 0, 0, 0.5);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                padding: 1rem;
            }

            .mobile-toggle {
                display: flex;
            }

            .content-header h2 {
                font-size: 2rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content > * {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>

<body>
    <div class="matrix-bg"></div>
    
    <header class="header">
        <h1>WIKI CYBERS√âCURIT√â</h1>
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" placeholder="Rechercher dans le wiki..." id="searchInput">
        </div>
        <div style="font-size: 0.9rem; color: var(--text-secondary);">
            Math√©o Fauvel
        </div>
    </header>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <!-- Navigation g√©n√©r√©e dynamiquement -->
        </aside>

        <main class="main-content">
            <div class="breadcrumb">
                <!-- Breadcrumb g√©n√©r√© dynamiquement -->
            </div>

            <div class="content-header">
                <!-- Header du contenu g√©n√©r√© dynamiquement -->
            </div>

            <div class="content">
                <!-- Contenu g√©n√©r√© dynamiquement √† partir des fichiers Markdown -->
                <div class="alert alert-info">
                    <strong>Chargement en cours...</strong> Le contenu se charge depuis les fichiers Markdown.
                </div>
            </div>
        </main>
    </div>

    <div class="mobile-toggle" id="mobileToggle">
        ‚ò∞
    </div>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <script>
        // Configuration de Marked.js
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            }
        });

        // Variables globales
        let articlesMapping = null;
        let navigationData = null;
        let currentArticle = null;

        // Chargement de la configuration
        async function loadConfig() {
            try {
                console.log('üîÑ D√©but du chargement de la configuration...');
                
                // Charger le mapping des articles
                console.log('üìã Chargement articles.json...');
                const articlesResponse = await fetch('content/articles.json');
                if (!articlesResponse.ok) {
                    throw new Error(`Erreur chargement articles.json: ${articlesResponse.status}`);
                }
                articlesMapping = await articlesResponse.json();
                console.log('‚úÖ articles.json charg√©:', articlesMapping);
                
                // Charger la navigation Markdown
                console.log('üìÑ Chargement navigation.md...');
                const navResponse = await fetch('content/navigation.md');
                if (!navResponse.ok) {
                    throw new Error(`Erreur chargement navigation.md: ${navResponse.status}`);
                }
                const navMarkdown = await navResponse.text();
                console.log('üìÑ Contenu navigation.md:', navMarkdown.substring(0, 200) + '...');
                
                navigationData = parseNavigationMarkdown(navMarkdown);
                console.log('‚úÖ Navigation pars√©e:', navigationData);
                
                await initializeWiki();
                console.log('üéâ Initialisation termin√©e!');
            } catch (error) {
                console.error('‚ùå Erreur lors du chargement de la configuration:', error);
                // Afficher l'erreur √† l'utilisateur
                const sidebar = document.getElementById('sidebar');
                if (sidebar) {
                    sidebar.innerHTML = `
                        <div style="color: red; padding: 20px;">
                            <h3>Erreur de Chargement</h3>
                            <p>Impossible de charger la configuration:</p>
                            <pre>${error.message}</pre>
                        </div>
                    `;
                }
            }
        }

        // Parser le Markdown de navigation en structure de donn√©es
        function parseNavigationMarkdown(markdown) {
            console.log('üîç D√©but du parsing Markdown...');
            const lines = markdown.split('\n').filter(line => line.trim());
            console.log(`üìù ${lines.length} lignes √† parser`);
            
            const navigation = {};
            let currentCategory = null;
            let currentItem = null;

            for (const line of lines) {
                // Cat√©gorie (## üîí Cybers√©curit√©)
                if (line.startsWith('## ')) {
                    const match = line.match(/^## (.+)$/);
                    if (match) {
                        currentCategory = match[1].trim();
                        navigation[currentCategory] = { items: [] };
                        console.log(`üìÅ Cat√©gorie trouv√©e: ${currentCategory}`);
                    }
                }
                // Article principal (### [Windows Server](windows-server))
                else if (line.startsWith('### ')) {
                    const match = line.match(/^### \[(.+?)\]\((.+?)\)(?:\s*`(.+?)`)?/);
                    if (match && currentCategory) {
                        const [, title, id, badge] = match;
                        currentItem = {
                            id: id.trim(),
                            title: title.trim(),
                            badge: badge?.trim() || null,
                            subitems: []
                        };
                        navigation[currentCategory].items.push(currentItem);
                        console.log(`üìÑ Article trouv√©: ${title} (${id})`);
                    }
                }
                // Sous-article (- [Installation & Configuration](windows-server-installation))
                else if (line.startsWith('- ') && currentItem) {
                    const match = line.match(/^- \[(.+?)\]\((.+?)\)(?:\s*`(.+?)`)?/);
                    if (match) {
                        const [, title, id, badge] = match;
                        currentItem.subitems.push({
                            id: id.trim(),
                            title: title.trim(),
                            badge: badge?.trim() || null
                        });
                        console.log(`  ‚îî Sous-article: ${title} (${id})`);
                    }
                }
            }

            console.log('‚úÖ Parsing termin√©, structure:', navigation);
            return navigation;
        }

        // Initialisation du wiki
        async function initializeWiki() {
            generateNavigation();
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('article') || articlesMapping.default_article;
            await loadArticle(articleId);
        }

        // G√©n√©ration de la navigation dynamique avec support des sous-menus
        function generateNavigation() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = '';

            Object.entries(navigationData).forEach(([categoryName, categoryData]) => {
                const section = document.createElement('div');
                section.className = 'sidebar-section';

                const title = document.createElement('div');
                title.className = 'sidebar-title';
                title.innerHTML = `${categoryName.toUpperCase()}`;
                section.appendChild(title);

                categoryData.items.forEach(item => {
                    // Cr√©er l'√©l√©ment principal
                    const navItem = document.createElement('a');
                    navItem.href = `?article=${item.id}`;
                    navItem.className = 'nav-item';
                    navItem.setAttribute('data-article-id', item.id);
                    
                    // Ajouter une classe sp√©ciale si l'item a des sous-menus
                    if (item.subitems && item.subitems.length > 0) {
                        navItem.classList.add('has-submenu');
                        navItem.innerHTML = `<span class="nav-toggle">‚ñ∂</span> ${item.title}` + (item.badge ? ` <span class="badge">${item.badge}</span>` : '');
                        
                        // Toggle pour afficher/masquer les sous-menus
                        navItem.addEventListener('click', (e) => {
                            e.preventDefault();
                            const submenu = navItem.nextElementSibling;
                            const toggle = navItem.querySelector('.nav-toggle');
                            
                            if (submenu && submenu.classList.contains('submenu')) {
                                submenu.classList.toggle('expanded');
                                toggle.textContent = submenu.classList.contains('expanded') ? '‚ñº' : '‚ñ∂';
                            }
                            
                            // Charger l'article principal aussi
                            loadArticle(item.id);
                            updateUrl(item.id);
                        });
                    } else {
                        navItem.innerHTML = item.title + (item.badge ? ` <span class="badge">${item.badge}</span>` : '');
                        navItem.addEventListener('click', (e) => {
                            e.preventDefault();
                            loadArticle(item.id);
                            updateUrl(item.id);
                        });
                    }
                    
                    section.appendChild(navItem);

                    // Ajouter les sous-menus si ils existent
                    if (item.subitems && item.subitems.length > 0) {
                        const submenu = document.createElement('div');
                        submenu.className = 'submenu';
                        
                        item.subitems.forEach(subitem => {
                            const subNavItem = document.createElement('a');
                            subNavItem.href = `?article=${subitem.id}`;
                            subNavItem.className = 'nav-item submenu-item';
                            subNavItem.setAttribute('data-article-id', subitem.id);
                            subNavItem.innerHTML = subitem.title + (subitem.badge ? ` <span class="badge">${subitem.badge}</span>` : '');
                            subNavItem.addEventListener('click', (e) => {
                                e.preventDefault();
                                loadArticle(subitem.id);
                                updateUrl(subitem.id);
                            });
                            submenu.appendChild(subNavItem);
                        });
                        
                        section.appendChild(submenu);
                    }
                });

                sidebar.appendChild(section);
            });
        }

        // Chargement d'un article Markdown
        async function loadArticle(articleId) {
            try {
                console.log(`üîç Recherche de l'article: ${articleId}`);
                
                // Trouver le fichier correspondant √† l'article
                const articleFile = articlesMapping.articles[articleId];
                if (!articleFile) {
                    console.error(`‚ùå Article ${articleId} non trouv√© dans le mapping`);
                    throw new Error(`Article ${articleId} introuvable`);
                }

                // Trouver les informations de navigation pour le breadcrumb
                let articleInfo = null;
                let categoryName = '';

                for (const [catName, catData] of Object.entries(navigationData)) {
                    // Chercher dans les articles principaux
                    const found = catData.items.find(item => item.id === articleId);
                    if (found) {
                        articleInfo = found;
                        categoryName = catName;
                        console.log(`‚úÖ Article trouv√© dans navigation: ${articleInfo.title}`);
                        break;
                    }
                    
                    // Chercher dans les sous-articles
                    for (const item of catData.items) {
                        if (item.subitems) {
                            const subFound = item.subitems.find(subitem => subitem.id === articleId);
                            if (subFound) {
                                articleInfo = subFound;
                                categoryName = catName;
                                console.log(`‚úÖ Article trouv√© dans subitems: ${articleInfo.title} (parent: ${item.title})`);
                                break;
                            }
                        }
                    }
                    
                    if (articleInfo) break;
                }

                console.log(`üìÑ Chargement du fichier: content/${articleFile}`);

                // Charger le contenu Markdown
                const response = await fetch(`content/${articleFile}`);
                const markdownContent = await response.text();

                // Parser le front matter et le contenu
                const { metadata, content } = parseFrontMatter(markdownContent);

                // Convertir le Markdown en HTML
                const htmlContent = marked.parse(content);

                // Mettre √† jour l'interface
                const displayTitle = articleInfo ? articleInfo.title : (metadata.title || 'Article');
                updateInterface(metadata, htmlContent, categoryName, displayTitle);
                updateActiveNavItem(articleId);
                
                currentArticle = articleId;

                // Prism.js highlighting
                Prism.highlightAll();

            } catch (error) {
                console.error('Erreur lors du chargement de l\'article:', error);
                showErrorMessage('Impossible de charger l\'article demand√©.');
            }
        }

        // Parser le front matter YAML
        function parseFrontMatter(markdown) {
            const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = markdown.match(frontMatterRegex);

            if (match) {
                const yamlContent = match[1];
                const content = match[2];
                
                // Parser YAML simple (pour les besoins basiques)
                const metadata = {};
                yamlContent.split('\n').forEach(line => {
                    const colonIndex = line.indexOf(':');
                    if (colonIndex > 0) {
                        const key = line.substring(0, colonIndex).trim();
                        let value = line.substring(colonIndex + 1).trim();
                        
                        // Nettoyer les guillemets
                        if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.slice(1, -1);
                        }
                        
                        metadata[key] = value;
                    }
                });

                return { metadata, content };
            }

            return { metadata: {}, content: markdown };
        }

        // Mise √† jour de l'interface
        function updateInterface(metadata, htmlContent, categoryName, articleTitle) {
            // Breadcrumb
            const breadcrumb = document.querySelector('.breadcrumb');
            breadcrumb.innerHTML = `
                <a href="#" onclick="loadArticle('${articlesMapping.default_article}'); updateUrl('${articlesMapping.default_article}');">Accueil</a>
                <span>‚Ä∫</span>
                <a href="#">${categoryName}</a>
                <span>‚Ä∫</span>
                ${articleTitle}
            `;

            // Header du contenu
            const contentHeader = document.querySelector('.content-header');
            contentHeader.innerHTML = `
                <h2>${metadata.title || articleTitle}</h2>
                <div class="meta-info">
                    ${metadata.last_updated ? `<div class="meta-item">üìÖ Derni√®re mise √† jour: ${metadata.last_updated}</div>` : ''}
                    ${metadata.reading_time ? `<div class="meta-item">‚è±Ô∏è Temps de lecture: ${metadata.reading_time}</div>` : ''}
                    ${metadata.level ? `<div class="meta-item">üìä Niveau: ${metadata.level}</div>` : ''}
                </div>
            `;

            // Contenu principal
            const content = document.querySelector('.content');
            content.innerHTML = processMarkdownHTML(htmlContent);

            // Ajouter les boutons de copie aux blocs de code
            addCopyButtonsToCodeBlocks();
        }

        // Traitement du HTML g√©n√©r√© par Markdown
        function processMarkdownHTML(html) {
            // Remplacer les blockquotes par des alertes
            html = html.replace(/<blockquote>\s*<p><strong>(\w+):<\/strong>(.*?)<\/p>\s*<\/blockquote>/g, 
                (match, type, content) => {
                    const alertType = type.toLowerCase() === 'note' ? 'info' : 
                                     type.toLowerCase() === 'attention' ? 'warning' : 'info';
                    return `<div class="alert alert-${alertType}"><strong>${type}:</strong>${content}</div>`;
                });

            // Am√©liorer les blocs de code avec des headers
            html = html.replace(/<pre><code class="language-(\w+)">/g, 
                '<div class="terminal"><div class="terminal-header"><span class="terminal-dot"></span><span class="terminal-dot"></span><span class="terminal-dot"></span></div><div class="terminal-body"><pre><code class="language-$1">');
            
            html = html.replace(/<\/code><\/pre>/g, '</code></pre></div></div>');

            return html;
        }

        // Mettre √† jour l'√©l√©ment de navigation actif
        function updateActiveNavItem(articleId) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeItem = document.querySelector(`[data-article-id="${articleId}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }
        }

        // Mettre √† jour l'URL
        function updateUrl(articleId) {
            const url = new URL(window.location);
            url.searchParams.set('article', articleId);
            window.history.pushState({}, '', url);
        }

        // Afficher un message d'erreur
        function showErrorMessage(message) {
            const content = document.querySelector('.content');
            content.innerHTML = `
                <div class="alert alert-warning">
                    <strong>Erreur:</strong> ${message}
                </div>
            `;
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const contentItems = document.querySelectorAll('.content > *');
            
            contentItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = '';
                    item.style.opacity = '1';
                } else {
                    item.style.opacity = '0.3';
                }
            });
        });

        // Ajouter les boutons de copie aux blocs de code
        function addCopyButtonsToCodeBlocks() {
            document.querySelectorAll('pre').forEach(pre => {
                // V√©rifier si le bouton existe d√©j√†
                if (pre.querySelector('.copy-button')) return;

                const button = document.createElement('button');
                button.className = 'copy-button';
                button.textContent = 'üìã Copier';
                button.style.cssText = `
                    position: absolute;
                    top: 0.5rem;
                    right: 0.5rem;
                    padding: 0.25rem 0.75rem;
                    background: var(--accent);
                    border: 1px solid var(--border);
                    color: var(--text-primary);
                    border-radius: 3px;
                    cursor: pointer;
                    font-size: 0.8rem;
                `;
                
                button.addEventListener('click', function() {
                    const code = pre.querySelector('code').textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        button.textContent = '‚úì Copi√©!';
                        setTimeout(() => {
                            button.textContent = 'üìã Copier';
                        }, 2000);
                    });
                });
                
                pre.style.position = 'relative';
                pre.appendChild(button);
            });
        }

        // Mobile sidebar toggle
        function initializeMobileToggle() {
            const mobileToggle = document.getElementById('mobileToggle');
            const sidebar = document.getElementById('sidebar');
            
            mobileToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(e.target) && 
                    !mobileToggle.contains(e.target) && 
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
        }

        // Gestion de l'historique du navigateur
        window.addEventListener('popstate', function(event) {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('article') || wikiConfig.default_article;
            loadArticle(articleId);
        });

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            initializeMobileToggle();
        });
    </script>
